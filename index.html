<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   
    <div class="contaniner">
        <h1>Tip Calculator</h1>
        <div class="input-group">
            <label for="billAmount">Bill Amount:</label>
            <input type="number" id="billAmount" placeholder="Enter the Bill Amount">
        </div>
        <div class="input-group">
            <label for="ServiceRating">Service Rating:</label>
            <select id="ServiceRating">
                <option value="1">Poor</option>
                <option value="2">Average</option>
                <option value="3">Good</option>
                <option value="4">Excellent</option> 
            </select>
        </div>

        <div class="input-group">
            <label for="splitCounter">Number of People:</label>
            <input type="number" id="splitCounter" placeholder="Enter the number of people">
        </div>


        <div class="input-group">
            <label for="mealType">Meal Type</label>
            <select id="mealType">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">lunch</option>
                <option value="dinner">Dinner</option>
            </select>
        </div>

        <div class="result">
            <h2>Result</h2>
            <div id="tipAmount"></div>
            <div id="totalAmount"></div>
            <div id="AmountPerPerson"></div>
        </div>

        <button id="calculateBtn">Calculate</button>

    </div>


    <script src="./script.js"></script>
</body>
</html>
